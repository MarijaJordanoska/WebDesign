<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Марија Јорданоска 203029</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="offset-md-4 col-md-10">
            <h1>Payment Page</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div style="border: 1px solid grey" class="offset-md-4 col-md-4  "></div>
    </div>
    <div class="row mt-2">
        <div style="text-align: center" class="offset-md-4 col-md-4">
            <p style="background: green;color: white">Step 4: Payment</p>
        </div>
    </div>
    <div class="row ">
        <div style="border: 1px solid grey" class="offset-md-4 col-md-4  "></div>
    </div>
    <div class="row mt-5">
        <div class="offset-md-4 col-md-10">
            <p><b>Name on Card</b></p>
            <input style="width: 40%;" type="text" id="name">
        </div>
    </div>
    <div class="row mt-2">
        <div class="offset-md-4 col-md-10">
            <p><b>Card Number</b></p>
            <input style="width: 40%;" type="text" id="number">
        </div>
    </div>
    <div class="row mt-2">
        <div class="offset-md-4 col-md-10">
            <p><b>Billing Address</b></p>
            <input style="width: 40%;" type="text" id="address">
        </div>
    </div>
    <div style="padding-left: 125px;" class="row mt-2 justify-content-center w-100 ">
        <div style="width: 15%;" class="col-md-2 ">
            <p><b>CVC</b></p>
            <input style="width: 40%;" type="text" id="cvc" placeholder="ex. 311">
        </div>
        <div style="width: 15%;" class="col-md-2">
            <p><b>Expiration</b></p>
            <input style="width: 40%;" type="text" id="expiration" placeholder="MM">
        </div>
        <div  style="width: 15%;"class="col-md-2">

            <input style="width: 40%;margin-top: 38px" type="text" id="ex" placeholder="YYYY">
        </div>
    </div>
    <div class="row mt-4 ">
        <div style="border: 1px solid grey" class="offset-md-4 col-md-4  "></div>
    </div>
    <div class="row mt-2 ">
        <div class="offset-md-4 col-md-8  ">
            <button class="btn btn-success w-50 " disabled>
                <span style="background: white;width: 700px; color: green;padding: 5px;border-radius: 5px;font-size: 10px">Your total today: $300</span>
            </button>
        </div>
    </div>
    <div class="row mt-2 ">
        <div class="offset-md-4 col-md-8  ">
            <button class="btn btn-success w-50 " >
                <span>Pay <span style="font-size: 8px;">>></span></span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
